<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login + Firebase Database</title>
        <!-- Cool google Fonts -->
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> Login + Firebase Database </h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Full Name">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password">

                        <input type="text" id="favorite_song" placeholder="The Best Song Ever">
                        <input type="text" id="milk_before_cereal" placeholder="Milk Before Cereal? ( Yes | No )">

                        <div id="button_container">
                            <button onclick="login()">Login</button>
                            <button onclick="register()">Register</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>

      <script type="text/javascript" src="./index.js"></script>

        // Import the functions you need from the SDKs you need
        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>


</html>
